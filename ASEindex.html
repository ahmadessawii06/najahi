<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .nav-bar {
        background-color: #333;
        padding: 15px 25px;
      }

      .nav-bar ol {
        list-style: none;
        display: flex;
        gap: 30px;
        justify-content: space-around;
      }
      .nav-bar li {
        color: white;
        font-size: 18px;
        cursor: pointer;

        transition: 0.3s;
      }

      .nav-bar li:hover {
        color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <ol>
        <li>Home</li>
        <li>SynTag</li>
        <li>Materials</li>
        <li>Arabic</li>
        <li>Math</li>
      </ol>
    </div>
  </body>
</html>
